<!DOCTYPE html>
<html dir="ltr" lang="fa-IR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf</title>
    <style>
        @page {
        size: letter landscape;
        border : 1px solid black;
        padding : 0.4cm;
        margin : 0.5cm;
        direction: rtl;
        }
        @font-face {
            font-family: Vazir;
            src : url('/static/fonts/Vazir.ttf')
            }
    
        body {
        font-family: Vazir;
        direction: rtl;
        }
        table{
            border: 1px , solid , black;
            text-align: center;
            vertical-align: inherit;

        }
        .detail-th{
            font-size: 14px;
            color: #ffffff;
            background: #f36100;
            padding: 15px 0;
            font-weight: 400;
        }
        p{
            margin-top: 2px;
        }
        .content {
            position: absolute;
            z-index: 1;
        }
        .watermark
        {
            position:absolute;
            z-index:0;
            background:white;
            display:block;
            min-height:50%; 
            min-width:50%;
            color:yellow;
        }
        #bgtext{
            color:lightgrey;
            font-size:120px;
            transform:rotate(300deg);
            -webkit-transform:rotate(300deg);
        }
    </style>
</head>
<body>
    <div class="content">
            <section class="class-timetable-section class-details-timetable spad" id="exercise_plan">
        <div class="d-flex justify-content-center">
            <h1>برنامه تمرینی{{user.username}}</h1>
        </div>
        <div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive class-timetable details-timetable">
                        <table class="table table-bordered detail-table">
                            <tbody>
                                {% for day in all_day %}                             
                                <tr>
                                    <td class="detail-th">{{day}}</td>
                                
                                    {% for exe in exercise_plan_items %}
                                        {% if exe.days == day %}
                                        <td>
                                            <h2>
                                                {{exe.exercise.exercise_name}}
                                            </h2>
                                            <p>{{exe.domain}}</p>
                                            <p>{{exe.exercise_details}}</p>
                                        </td>
                                        {% else %}
                                        {% endif %}
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>
</html>
