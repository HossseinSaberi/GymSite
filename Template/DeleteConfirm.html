{% block DeleteConfrimModal %}

<div class="d-flex justify-content-center my-5 spad">

        {%csrf_token%}

        <h4 class="title">are you sure to delete {{object.name}}?</h4>
        <button class='btn btn-sm btn-danger mt-4'type="submit">DELETE</button>

    </form>
</div>
{% endblock DeleteConfrimModal %}
